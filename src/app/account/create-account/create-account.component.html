<h2 class="text-center">Criar conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Nome</label>
    <input
      type="text"
      class="form-control"
      name="email"
      id="email"
      [(ngModel)]="account.name"
      required
    />
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      [(ngModel)]="account.email"
      required
    />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      [(ngModel)]="account.password"
      required
    />
  </div>
  <div class="d-grid">
    <button
      type="submit"
      class="btn btn-primary btn-block"
      [disabled]="form.form.invalid"
    >
      Criar senha
    </button>
    <!-- <div class="alert alert-success" role="alert">
      Preciso fazer isso aparecer depois de clicar!
    </div> -->
  </div>
